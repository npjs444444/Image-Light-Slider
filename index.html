<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="#" class="bg-image" id="bgImage" alt="" />

    <div class="container">
      <div class="image-preview">
        <img src="#" id="main" class="preview" alt="" />
      </div>

      <div class="thumbnails">
        <img src="images/img2.jpg" class="thumb-img" alt="" />
        <img src="images/img3.jpg" class="thumb-img" alt="" />
        <img src="images/img4.jpg" class="thumb-img" alt="" />
        <img src="images/img5.jpg" class="thumb-img" alt="" />
        <img src="images/img6.jpg" class="thumb-img" alt="" />
        <img src="images/img7.jpg" class="thumb-img" alt="" />
      </div>
    </div>
  </body>

  <script defer src="app.js"></script>
</html>
